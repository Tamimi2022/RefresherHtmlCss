<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Refresher</title>
  </head>

  <body>
    <main>
      <article>
        <div class="card">
          <span>
            <h1>Farid Attamimi</h1>
            <p>Friends with Marijn</p>
          </span>
          <img src="./11.png" alt="Farid" />
        </div>
        <div class="card-text">
          <h2>Carla requested permission to view your contact details</h2>
        </div>
        <div class="click">
          <button class="green">Approve</button>
          <button class="red">Decline</button>
        </div>
      </article>

      <article>
        <div class="card">
          <span>
            <h1>Marijn Pijnenborg</h1>
            <p>New Member</p>
          </span>
          <img src="./22.png" alt="Marijn" />
        </div>
        <div class="card-text">
          <h2>
            Marijn wants to add you to the group <strong>best friends</strong>
          </h2>
        </div>
        <div class="click">
          <button class="green">Approve</button>
          <button class="red">Decline</button>
        </div>
      </article>
    </main>
  </body>
</html>
